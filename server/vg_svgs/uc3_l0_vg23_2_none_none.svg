    .lb1{font-family:Kiwi Maru, serif; font-size: 50px;}.lb1{fill:#2c7bb6;}.txt1{font-family: Balsamiq Sans, cursive; font-size: 32px;}.color-1{fill:#f34;}.color-12{fill:#f7f7f7;}</style></defs><rect class="text-wrap" height="100px" width="400" x="210px" y="520px" style="fill:none"></rect><text id="wrap" x="210" y="520" dy="1" class="txt1"><tspan x="210" y="520" dy="1em">It’s estimated that between</tspan><tspan x="210" y="520" dy="2.1em">15% and 30% of India’s</tspan><tspan x="210" y="520" dy="3.2em">population follow a strict</tspan><tspan x="210" y="520" dy="4.300000000000001em">vegetarian diet.</tspan></text><path class="color-12" d="M564,65H335c-58.64,0-117.26,18.37-161.94,55.21S106,205.25,106,253.5V441.93H335c58.63,0,117.06-18.38,161.93-55.21C541.56,350,564,301.69,564,253.5Z" transform="translate(-106 -65)"></path><image class="img1" x="100" y="70" href="images/india.svg" width="270"></image><text class="lb1" x="220" y="480" font-size="60">INDIA</text></svg></svg><svg width="350" height="350" id="vg3" x="219.6666717529297" y="588.36669921875"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 816 628"><defs><style>@import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&amp;display=swap');@import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&amp;family=Kiwi+Maru:wght@500&amp;display=swap');
    .lb1{font-family:Kiwi Maru, serif; font-size: 50px;}.lb1{fill:#2c7bb6;}.txt1{font-family: Balsamiq Sans, cursive; font-size: 32px;}.color-1{fill:#f34;}.color-13{fill:#b8e186;}</style></defs><rect class="text-wrap" height="100px" width="400" x="210px" y="520px" style="fill:none"></rect><text id="wrap" x="210" y="520" dy="1" class="txt1"><tspan x="210" y="520" dy="1em">Russia is 60% forest.</tspan><tspan x="210" y="520" dy="2.1em">What’s more interesting,</tspan><tspan x="210" y="520" dy="3.2em">half of that forest is totally</tspan><tspan x="210" y="520" dy="4.300000000000001em">uninhabited by humans.</tspan></text><path class="color-13" d="M564,65H335c-58.64,0-117.26,18.37-161.94,55.21S106,205.25,106,253.5V441.93H335c58.63,0,117.06-18.38,161.93-55.21C541.56,350,564,301.69,564,253.5Z" transform="translate(-106 -65)"></path><image class="img1" x="100" y="70" href="images/russia.svg" width="270"></image><text class="lb1" x="220" y="480" font-size="60">RUSSIA</text></svg></svg><svg width="350" height="350" id="vg4" x="117.26667404174805" y="83.46275329589844"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 816 628"><defs><style>@import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&amp;display=swap');@import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&amp;family=Kiwi+Maru:wght@500&amp;display=swap');
    .lb1{font-family:Kiwi Maru, serif; font-size: 50px;}.lb1{fill:#2c7bb6;}.txt1{font-family: Balsamiq Sans, cursive; font-size: 32px;}.color-1{fill:#f34;}.color-14{fill:#4dac26;}</style></defs><rect class="text-wrap" height="100px" width="400" x="210px" y="520px" style="fill:none"></rect><text id="wrap" x="210" y="520" dy="1" class="txt1"><tspan x="210" y="520" dy="1em">Brazil has won more</tspan><tspan x="210" y="520" dy="2.1em">football world cups than</tspan><tspan x="210" y="520" dy="3.2em">any other country, with Pele</tspan><tspan x="210" y="520" dy="4.300000000000001em">being the top scorer.</tspan></text><path class="color-14" d="M564,65H335c-58.64,0-117.26,18.37-161.94,55.21S106,205.25,106,253.5V441.93H335c58.63,0,117.06-18.38,161.93-55.21C541.56,350,564,301.69,564,253.5Z" transform="translate(-106 -65)"></path><image class="img1" x="100" y="70" href="images/brazil.svg" width="270"></image><text class="lb1" x="220" y="480" font-size="60">BRAZIL</text></svg></svg><image x="740" y="60" href="images/pivot.png" transform="scale(0.75)"></image></svg>